<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking System Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #eef2f7; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        
        .box { 
            background: white; 
            width: 100%; 
            max-width: 450px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            text-align: center; /* Memastikan konten di dalam box bisa rata tengah */
        }

        /* Style untuk Logo */
        .logo-header {
            width: 80px; /* Ukuran lebar logo */
            height: auto;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .title { text-align: center; color: #1a365d; margin-bottom: 25px; }
        
        .search-area { display: flex; gap: 10px; margin-bottom: 25px; }
        input { 
            flex: 1; 
            padding: 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px;
            outline: none;
            text-align: left;
        }
        input:focus { border-color: #3182ce; }
        
        button { 
            background: #3182ce; 
            color: white; 
            border: none; 
            padding: 0 25px; 
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #2b6cb0; }

        /* Desain Progress */
        #displayArea { display: none; animation: fadeIn 0.5s ease-in-out; text-align: left; }
        .name-card { 
            background: #ebf8ff; 
            padding: 15px; 
            border-radius: 12px; 
            border-left: 5px solid #3182ce;
            margin-bottom: 25px;
        }
        
        .step-container { position: relative; padding-left: 40px; }
        .step-container::before {
            content: ''; position: absolute; left: 15px; top: 0; bottom: 0;
            width: 2px; background: #cbd5e0;
        }

        .step-item { position: relative; margin-bottom: 25px; }
        .step-circle {
            position: absolute; left: -33px; top: 0;
            width: 24px; height: 24px; background: #48bb78;
            border-radius: 50%; border: 4px solid white; box-shadow: 0 0 0 1px #cbd5e0;
        }

        .step-label { display: block; font-size: 12px; color: #718096; font-weight: bold; }
        .step-text { color: #2d3748; font-weight: 600; }

        .error { color: #e53e3e; text-align: center; display: none; font-size: 14px; margin-top: 10px; }
        .loading { text-align: center; display: none; color: #3182ce; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="box">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM-uiF7K2D8aOSCgN3TWsdUbIzmbiYQKiuyQ&s" alt="Logo" class="logo-header">

    <div class="title">
        <h2 style="margin:0">Lacak Layanan Registrasi</h2>
        <p style="font-size:14px; color:#718096">Masukkan nomor registrasi Anda</p>
    </div>

    <div class="search-area">
        <input type="text" id="trackInput" placeholder="Masukkan Nomor...">
        <button onclick="prosesCari()">Cari</button>
    </div>

    <div id="statusLoading" class="loading">Sedang memproses data...</div>
    <div id="statusError" class="error">Data tidak ditemukan. Pastikan nomor sudah benar.</div>

    <div id="displayArea">
        <div class="name-card">
            <span style="font-size:12px; color:#2b6cb0">NAMA:</span>
            <div id="outNama" style="font-weight:bold; font-size:18px"></div>
        </div>

        <div class="step-container">
            <div class="step-item">
                <div class="step-circle"></div>
                <span class="step-label">TAHAPAN 1</span>
                <span class="step-text" id="outT1"></span>
            </div>
            <div class="step-item">
                <div class="step-circle"></div>
                <span class="step-label">TAHAPAN 2</span>
                <span class="step-text" id="outT2"></span>
            </div>
            <div class="step-item">
                <div class="step-circle"></div>
                <span class="step-label">TAHAPAN 3</span>
                <span class="step-text" id="outT3"></span>
            </div>
        </div>
    </div>
</div>

<script>
    function prosesCari() {
        const inputVal = document.getElementById('trackInput').value.trim();
        const display = document.getElementById('displayArea');
        const error = document.getElementById('statusError');
        const loader = document.getElementById('statusLoading');

        if (!inputVal) return;

        display.style.display = 'none';
        error.style.display = 'none';
        loader.style.display = 'block';

        const rawUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3azr3nS1IKyiKy39UWfqn2oZgWRgCpWRnyFvxTEoQV2lJU45DC3qYpaSKBXwcvzTzddkAMciCY307/pub?output=csv';
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(rawUrl);

        Papa.parse(proxyUrl, {
            download: true,
            skipEmptyLines: true,
            complete: function(results) {
                loader.style.display = 'none';
                const data = results.data;
                
                const match = data.find(row => 
                    row.some(cell => cell.toString().toLowerCase().trim() === inputVal.toLowerCase())
                );

                if (match) {
                    // Penyesuaian Index berdasarkan urutan kolom spreadsheet Anda
                    document.getElementById('outNama').innerText = match[1] || 'Tanpa Nama';
                    document.getElementById('outT1').innerText = match[2] || '-';
                    document.getElementById('outT2').innerText = match[3] || '-';
                    document.getElementById('outT3').innerText = match[4] || '-';

                    display.style.display = 'block';
                } else {
                    error.style.display = 'block';
                }
            },
            error: function(err) {
                loader.style.display = 'none';
                error.innerText = "Error Koneksi: Coba lagi beberapa saat.";
                error.style.display = 'block';
            }
        });
    }
</script>

</body>
</html>
